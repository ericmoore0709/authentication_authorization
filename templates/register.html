{% extends 'layout/base.html' %}
{% block content %}
<h1>New User</h1>
<form action="/register" method="post" class="border rounded bg-light w-50 mx-auto py-3">
    {% for field in form %}
    <div class="d-flex flex-column w-50 mx-auto my-3">
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Go" class="btn btn-primary" />
</form>
<p> Go to <a href="/login">login</a></p>
{% endblock %}
